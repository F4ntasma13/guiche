            </div>
          
        </div>
        <div class="coluna">
            <h3>Atendimento</h3>
            <p>Guiché 1</p>
            <ul id="atendimento">Status: disponivel</ul>
            <button onclick="guicheOne()">Atender</button></br></br></br>

        </div>
        
        <div class="coluna">
            <h3>Em Atendimento</h3>
            <ul id="concluido">Nenhum cliente em atendimento</ul>
        </div>
    </div>
    <button onclick="reload()">Atualizar</button>
